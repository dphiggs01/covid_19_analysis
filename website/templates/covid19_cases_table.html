

<style>
        .table-wrapper-2 {
        display: block;
        max-height: 300px;
        overflow-y: auto;
        -ms-overflow-style: -ms-autohiding-scrollbar;
    }
</style>

<section class="cta-download bg-3 overlay" id="slide2">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h2 style="color:white; text-align: left;">Details by State and County</h2>
				</div>
			</div>
		</div>
		<div class="card"  style="width:90%" >
			<div class="card-body" >


                    <!--Table-->
                    <table id="distributors" class="table table-striped table-bordered" >

                        <thead class="mdb-color lighten-4">
                            <tr>
                                <th class="th-lg">State, County</th>
                                <th class="th-lg">Cases</th>
                                <th class="th-lg">Deaths</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for report_line in ui_data.slide2 %}
                          <tr>
                            <th scope="row">{{ report_line['state_county'] }}</th>
                            <td>{{ report_line['cases'] }}</td>
                            <td>{{ report_line['deaths'] }}</td>
                          </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <!--Table-->

			</div>

		</div>
	</div>

</section>
